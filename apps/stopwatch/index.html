<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.4s ease;
        }

        .card {
            border-radius: 18px;
            padding: 34px;
            width: 540px;
            max-width: 94vw;
            text-align: center;
            transition: all 0.4s ease;
        }

        /* Face Switcher */
        .face-switcher {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 28px;
        }

        .face-btn {
            padding: 6px 10px;
            border-radius: 14px;
            border: none;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .face-btn:active {
            transform: translateY(1px);
        }

        .face-btn:focus-visible {
            outline: 2px solid currentColor;
            outline-offset: 2px;
        }

        /* Time Display */
        .time-container {
            position: relative;
            margin-bottom: 24px;
        }

        .time-display {
            font-weight: 500;
            line-height: 1.0;
            letter-spacing: -0.02em;
            font-variant-numeric: tabular-nums;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
            padding: 8px 0;
        }

        .time-display:active {
            transform: scale(0.99);
        }

        .copied-toast {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            z-index: 10;
        }

        .copied-toast.show {
            opacity: 1;
        }

        /* Status - only dot visible when running */
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            min-height: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .status-dot.running {
            opacity: 1;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.85); }
        }

        @keyframes sportPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 12px;
            transition: opacity 0.3s ease;
        }

        .btn {
            height: 48px;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            outline: none;
            flex: 1;
        }

        .btn:active:not(:disabled) {
            transform: translateY(1px);
        }

        .btn:focus-visible {
            box-shadow: 0 0 0 3px rgba(255,255,255,0.3);
        }

        .btn:disabled {
            opacity: 0.35;
            cursor: not-allowed;
        }

        .btn-lap {
            flex: 0.7;
        }

        /* Laps */
        .laps-container {
            margin-top: 24px;
            max-height: 180px;
            overflow-y: auto;
            transition: opacity 0.3s ease;
        }

        .laps-container::-webkit-scrollbar {
            width: 4px;
        }

        .laps-container::-webkit-scrollbar-thumb {
            border-radius: 2px;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 13px;
            font-variant-numeric: tabular-nums;
        }

        .lap-number {
            font-weight: 600;
            min-width: 45px;
            text-align: left;
        }

        .lap-duration {
            font-weight: 500;
        }

        .lap-total {
            font-size: 11px;
            opacity: 0.6;
        }

        .laps-average {
            padding-top: 10px;
            margin-top: 6px;
            font-size: 12px;
            opacity: 0.7;
        }

        /* Running state */
        .is-running .face-switcher {
            opacity: 0.5;
            pointer-events: none;
        }

        .is-running .btn-reset {
            opacity: 0.4;
        }

<body class="face-chronograph">
    <div class="card">
        <div class="face-switcher">
            <button class="face-btn active" data-face="chronograph">Classic</button>
            <button class="face-btn" data-face="sport">Sport</button>
            <button class="face-btn" data-face="zen">Zen</button>
            <button class="face-btn" data-face="oled">OLED</button>
            <button class="face-btn" data-face="tactical">Tactical</button>
            <button class="face-btn" data-face="racing">Racing</button>
            <button class="face-btn" data-face="retro">Retro</button>
            <button class="face-btn" data-face="gold">Gold</button>
            <button class="face-btn" data-face="focus">Focus</button>
            <button class="face-btn" data-face="pop">Pop</button>
            <button class="face-btn" data-face="scientific">Scientific</button>
            <button class="face-btn" data-face="stealth">Stealth</button>
        </div>

        <div class="time-container">
            <div class="time-display" id="timeDisplay" title="Click to copy">00:00.00</div>
            <div class="copied-toast" id="copiedToast">Copied</div>
        </div>

        <div class="status">
            <div class="status-dot" id="statusDot"></div>
        </div>

        <div class="buttons">
            <button class="btn btn-start" id="startBtn">Start</button>
            <button class="btn btn-lap" id="lapBtn" style="display: none;">Lap</button>
            <button class="btn btn-stop" id="stopBtn" disabled>Stop</button>
            <button class="btn btn-reset" id="resetBtn">Reset</button>
        </div>

        <div class="laps-container" id="lapsContainer" style="display: none;"></div>
    </div>

    <script>
        const timeDisplay = document.getElementById('timeDisplay');
        const copiedToast = document.getElementById('copiedToast');
        const statusDot = document.getElementById('statusDot');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const lapBtn = document.getElementById('lapBtn');
        const lapsContainer = document.getElementById('lapsContainer');
        const faceBtns = document.querySelectorAll('.face-btn');

        let isRunning = false;
        let startTime = 0;
        let elapsedTime = 0;
        let animationId = null;
        let copyTimeoutId = null;
        let laps = [];
        let lastLapTime = 0;

        function init() {
            const savedFace = localStorage.getItem('stopwatch-face') || 'chronograph';
            setFace(savedFace);
        }

        function setFace(face) {
            document.body.className = `face-${face}`;
            if (isRunning) {
                document.body.classList.add('is-running');
                timeDisplay.classList.add('running');
                statusDot.classList.add('running');
            }
            
            faceBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.face === face);
            });
            
            localStorage.setItem('stopwatch-face', face);
        }

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const hundredths = Math.floor((ms % 1000) / 10);
            
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(hundredths).padStart(2, '0')}`;
        }

        function getCurrentTime() {
            return isRunning ? elapsedTime + (Date.now() - startTime) : elapsedTime;
        }

        function updateDisplay() {
            timeDisplay.textContent = formatTime(getCurrentTime());
            
            if (isRunning) {
                animationId = requestAnimationFrame(updateDisplay);
            }
        }

        function start() {
            if (isRunning) return;
            
            isRunning = true;
            startTime = Date.now();
            
            document.body.classList.add('is-running');
            startBtn.disabled = true;
            stopBtn.disabled = false;
            lapBtn.style.display = '';
            
            timeDisplay.classList.add('running');
            statusDot.classList.add('running');
            
            updateDisplay();
        }

        function stop() {
            if (!isRunning) return;
            
            isRunning = false;
            elapsedTime += Date.now() - startTime;
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            document.body.classList.remove('is-running');
            startBtn.disabled = false;
            stopBtn.disabled = true;
            lapBtn.style.display = 'none';
            
            timeDisplay.classList.remove('running');
            statusDot.classList.remove('running');
        }

        function reset() {
            isRunning = false;
            elapsedTime = 0;
            startTime = 0;
            laps = [];
            lastLapTime = 0;
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            timeDisplay.textContent = '00:00.00';
            
            document.body.classList.remove('is-running');
            startBtn.disabled = false;
            stopBtn.disabled = true;
            lapBtn.style.display = 'none';
            lapsContainer.style.display = 'none';
            lapsContainer.innerHTML = '';
            
            timeDisplay.classList.remove('running');
            statusDot.classList.remove('running');
        }

        function addLap() {
            if (!isRunning) return;
            
            const currentTotal = getCurrentTime();
            const lapDuration = currentTotal - lastLapTime;
            lastLapTime = currentTotal;
            
            laps.push({
                number: laps.length + 1,
                duration: lapDuration,
                total: currentTotal
            });
            
            renderLaps();
        }

        function renderLaps() {
            if (laps.length === 0) {
                lapsContainer.style.display = 'none';
                return;
            }
            
            lapsContainer.style.display = '';
            
            const fastestIndex = laps.reduce((minIdx, lap, idx, arr) => 
                lap.duration < arr[minIdx].duration ? idx : minIdx, 0);
            
            const avgDuration = laps.reduce((sum, lap) => sum + lap.duration, 0) / laps.length;
            
            let html = '';
            
            [...laps].reverse().forEach((lap, revIdx) => {
                const actualIdx = laps.length - 1 - revIdx;
                const isFastest = actualIdx === fastestIndex && laps.length > 1;
                
                html += `
                    <div class="lap-item ${isFastest ? 'fastest' : ''}">
                        <span class="lap-number">Lap ${lap.number}</span>
                        <span class="lap-duration">${formatTime(lap.duration)}</span>
                        <span class="lap-total">${formatTime(lap.total)}</span>
                    </div>
                `;
            });
            
            if (laps.length > 1) {
                html += `<div class="laps-average">Average: ${formatTime(avgDuration)}</div>`;
            }
            
            lapsContainer.innerHTML = html;
        }

        function copyTime() {
            const timeString = formatTime(getCurrentTime());
            
            navigator.clipboard.writeText(timeString).then(() => {
                showCopiedToast();
            }).catch(() => {
                const textArea = document.createElement('textarea');
                textArea.value = timeString;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showCopiedToast();
            });
        }

        function showCopiedToast() {
            if (copyTimeoutId) clearTimeout(copyTimeoutId);
            copiedToast.classList.add('show');
            copyTimeoutId = setTimeout(() => {
                copiedToast.classList.remove('show');
                copyTimeoutId = null;
            }, 1000);
        }

        // Event listeners
        startBtn.addEventListener('click', start);
        stopBtn.addEventListener('click', stop);
        resetBtn.addEventListener('click', reset);
        lapBtn.addEventListener('click', addLap);
        timeDisplay.addEventListener('click', copyTime);

        faceBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                setFace(btn.dataset.face);
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (isRunning) {
                    stop();
                } else {
                    start();
                }
            } else if (e.code === 'KeyR' && !e.metaKey && !e.ctrlKey) {
                reset();
            } else if (e.code === 'KeyL' && isRunning) {
                addLap();
            }
        });

        // Controls visibility for stealth and similar faces
        let controlsTimeout;
        document.addEventListener('mousemove', () => {
            const isStealth = document.body.classList.contains('face-stealth');
            const isZen = document.body.classList.contains('face-zen');
            
            if (isStealth || isZen) {
                document.body.classList.add('controls-active');
                clearTimeout(controlsTimeout);
                controlsTimeout = setTimeout(() => {
                    document.body.classList.remove('controls-active');
                }, 2000);
            }
        });

        init();
    </script>
</body>
</html>
